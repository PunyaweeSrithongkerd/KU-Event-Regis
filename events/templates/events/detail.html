<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ku-Event-Regis</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css">
    </head>
<body class="Background">
<div class="container-fluid">
<h1 class="Header">"{{ event }}" Details</h1>

<h2 class="Detail_font">Event Date: {{event.event_date}}</h2>

<h2 class="Detail_font">Start time: {{event.start_time}}</h2>
<h2 class="Detail_font">End time: {{event.end_time}}</h2>

<a class="btn btn-primary" href="/events/registered/">Register!</a>
</div>
</body>
</html>
